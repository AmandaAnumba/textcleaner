{% extends "base.html" %}
{% block content %}

<div id="content">
    <!-- HEADER -->
    <div class="header">Text Cleaner</div>
    <div class="sub-header">enter the text below and hit submit to clean it</div>
    <div id="alert1" class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <strong>Heads Up! </strong> A draft already exists. <a href='{{ url_for("drafts") }}' onclick='openDraft();'> Click Here</a> to continue with it.
    </div> 

    <!-- INPUT TEXT AREA -->
    <div id="wrapper_form">
        <form class="form-horizontal" role="form" method='post' action="{{ url_for('results') }}">
            
            <div id='textarea' contenteditable></div>
            
            <input type='hidden' id='box' name='text' />

            <!-- <textarea class="form-control" name="text" rows="10" contenteditable="true"></textarea> -->

            <!-- BUTTONS -->
            <div class="button">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>   
        </form>

        <div id="output"></div>
    </div>
</div>

<script type="text/javascript">

    $( "#submit" ).click(function() {
        var text = $('#textarea').html();
        // console.log(text);
        $('#box').val(text);
    });  

</script>

{% endblock %}
